<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Track the Trackers</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="popup.js"></script>
</head>

<body>
    <h2>Current site trackers</h2>
    <div>
        <ul>
            <!-- tracking or not-tracking -->
            <li id="zoom">Zoom:</li>
            <li id="google-analytics">Google Analytics:</li>
            <li id="twitter">Twitter:</li>
            <li id="aliexpress">Aliexpress:</li>
            <li id="linkedin">LinkedIn:</li>
        </ul>
    </div>
    <!-- history of the trackers visit -->
    <h2>History of the trackers visit</h2>
    <div class="trackers-history">
        <div><button type="button" class="btn btn-primary">Zoom</button></div>
        <div><button type="button" class="btn btn-secondary">Google Analytics</button></div>
        <div><button type="button" class="btn btn-success">Twitter</button></div>
        <div><button type="button" class="btn btn-danger">Aliexpress</button></div>
        <div><button type="button" class="btn btn-warning">LinkedIn</button></div>
    </div>
